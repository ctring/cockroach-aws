apiVersion: v1
kind: ConfigMap
metadata:
 name: coredns
 namespace: kube-system
data:
 Corefile: |
   .:53 {
       errors
       ready
       health
       kubernetes cluster.local in-addr.arpa ip6.arpa {
            pods insecure
            fallthrough in-addr.arpa ip6.arpa
       }
       prometheus :9153
       forward . /etc/resolv.conf
       cache 10
       loop
       reload
       loadbalance
   }
   us-east-2.svc.cluster.local:53 {     
       log
       errors
       ready
       cache 10
       forward . 18.216.134.197 18.188.171.186 18.116.189.84 {
            force_tcp
       }
   }