# Example: cat workload-run.yaml | REGION=0 THETA=0.1 LOCAL_PCT=100 DURATION=5 NAMESPACE=us-east-1 envsubst | kubectl apply -f -
apiVersion: batch/v1
kind: Job
metadata:
  name: workload-run$SUFFIX
  labels:
    app: cockroachdb
spec:
  template:
    spec:
      containers:
      - name: workload-run
        image: ctring/cockroach
        imagePullPolicy: IfNotPresent
        command:
          - "/cockroach/cockroach"
          - "workload"
          - "run"
          - "kv"
          - "--batch=10"
          - "--insert-count=1000"
          - "--min-block-bytes=100"
          - "--max-block-bytes=100"
          - "--regions=$REGIONS"
          - "--read-percent=0"
          - "--region-idx=$REGION_IDX"
          - "--theta=$THETA"
          - "--local-region-percent=$LOCAL_PCT"
          - "--duration=${DURATION}s"
          - "postgresql://root@cockroachdb.${NAMESPACE}:26257?sslmode=disable"
      restartPolicy: "Never"